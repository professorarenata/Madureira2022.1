<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    
      <head>
      <script>
      function soma(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a+b);
         alert("A soma dos numeros é:  "+c);
      }
      
      function sub(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a-b);
         alert("A subtração dos numeros é:  "+c);
      }
      function mult(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a*b);
         alert("A multiplicação dos numeros é:  "+c);
      }
      function div(form1)
      {
         a=new Number(form1.t1.value);
         b=new Number(form1.t2.value);
         c=new Number(a/b);
         alert("A divisão dos numeros é:  "+c);
      }


     </script>
      </head>
      
      <body>
      <center><h1>Calculadora <br><br> </h1>
        <h3>
      Digite um numero:
      <form name="form1">
        <input type="text" name="t1" class="border border-light rounded-2"><br>
        Digite outro numero:<br>
        <input type="text" name="t2" class="border border-light rounded-2"><br><br>
        <input type="button" class="btn btn-outline-light name="b1" value="+" onClick="soma(form1)">
        <input type="button" class="btn btn-outline-light name="b2" value="-" onClick="sub(form1)">
        <input type="button" class="btn btn-outline-light name="b3" value="*" onClick="mult(form1)">
        <input type="button" class="btn btn-outline-light name="b4" value="/"onClick="div(form1)">
        
      </form>
       </h3>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
