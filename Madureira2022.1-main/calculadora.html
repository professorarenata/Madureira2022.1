<html>
  <head>
    <script>
      function soma(form1)
  {
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a+b);
   alert("A soma dos números é:  "+c);
}

function sub(form1)
{
   a=new Number(form1.t1.value);
   b=new Number(form1.t2.value);
   c=new Number(a-b);
   alert("A subtração dos números é:  "+c);
}
function multi(form1)
{
  a=new Number(form1.t1.value);
  b=new Number(form1.t2.value);
  c=new Number(a*b);
  alert("A multiplicação dos números é: "+c)
}
function div(form1)
{
  a=new Number(form1.t1.value);
  b=new Number(form1.t2.value);
  c=new Number(a/b);
  alert("A divisão dos números é: "+c)
}
  function por(form1)
{
  a=new Number(form1.t1.value);
  b=new Number(form1.t2.value);
  c=new Number((a*b)/100);
  alert(`A porcentagem dos números é: ${+c}%`)
}
</script>
</head>
<body background="/1309758-calculadora-na-mesa-grátis-foto.jpg">
    <center><h1>Calculadora <br><br> </h1>
      <h3>
    Digite um número:
    <form name="form1">
      <input type="text" name="t1"><br>
      Digite outro número:<br>
      <input type="text" name="t2"><br><br>
      <input type="button" name="b1" value="+" onClick="soma(form1)">
      <input type="button" name="b2" value="-" onClick="sub(form1)">
      <input type="button" name="b3" value="X" onClick="multi(form1)">
      <input type="button" name="b4" value="÷" onClick="div(form1)">
      <input type="button" name="b5" value="%" onClick="por(form1)">
      <br><br>
    </form>
     </h3>
     
</body>
</html>
